<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Contacts :: Sing up</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/darkly/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
				<a class="navbar-brand" href="main.html">Kisokos</a>
			</div>

			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
				<ul class="nav navbar-nav">
					<li class="active"><a href="main.html">Névjegyek<span class="sr-only">(current)</span></a></li>
				</ul>
				<form class="navbar-form navbar-left" role="search">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Keresés">
					</div>
					<button type="submit" class="btn btn-default">Keresés</button>
				</form>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="singup.html">Regisztráció</a></li>
					<li><a href="singin.html">Bejelentkezés</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">
		<form class="form-horizontal">
			<fieldset>
				<legend>Regisztráció</legend>
                <div class="form-group">
					<label for="inputName" class="col-lg-2 control-label">Név</label>
					<div class="col-lg-10">
						<input type="text" class="form-control" id="inputName" placeholder="Name">
					</div>
				</div>
				<div class="form-group">
					<label for="inputEmail" class="col-lg-2 control-label">Email</label>
					<div class="col-lg-10">
						<input type="text" class="form-control" id="inputEmail" placeholder="Email">
					</div>
				</div>
				<div class="form-group">
					<label for="inputPassword" class="col-lg-2 control-label">Jelszó</label>
					<div class="col-lg-10">
						<input type="password" class="form-control" id="inputPassword" placeholder="Password">
					</div>
				</div>
                <div class="form-group">
                    <label for="inputPasswordAgain" class="col-lg-2 control-label">Jelszó Mégegyszer</label>
					<div class="col-lg-10">
						<input type="password" class="form-control" id="inputPassword" placeholder="Password">
					</div>
				</div>
				<div class="form-group">
					<div class="col-lg-10 col-lg-offset-2">
						<button type="reset" class="btn btn-default">Mégse</button>
						<button type="submit" class="btn btn-primary">Regisztráció</button>
					</div>
				</div>
			</fieldset>
		</form>
	</div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
